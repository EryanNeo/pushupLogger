{% extends 'base.html' %} {% block head %} {{super()}}
{% endblock %}{% block content %}
<div class="col-md-4 col-md-offset-4">
    <form action="{{url_for('main.update_workout',workout_id=workout.id)}}" method="post">
        <h2>Update Workout</h2>
        {% with messages = get_flashed_messages() %}{% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}{% endwith %}
        <div class="form-group">
            <label for="pushup">Push-Ups</label>
            <input type="number" class="form-control" id="pushups" name="pushups" aria-describedby="pushupHelp" placeholder="Enter number of pushups done">
            <div class="form-group">
                <label for="comment">Comment</label>
                <input type="text" id="comment" name="comment" aria-describedby="pushupHelp" placeholder="any comments" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update Workout</button>
        </div>
    </form>
</div>
{% endblock %}
